
plugins {
    id 'application'
    id "com.github.ben-manes.versions" version "0.38.0"
}

repositories {
    mavenCentral()
}

dependencies {
    implementation "info.picocli:picocli:4.6.1"
    implementation "com.google.api-client:google-api-client:1.31.4"
    implementation "com.google.oauth-client:google-oauth-client-jetty:1.31.5"
    implementation "com.google.apis:google-api-services-gmail:v1-rev20210301-1.31.0"
    implementation "com.fasterxml.jackson.core:jackson-databind:2.12.3"
    implementation "com.google.guava:guava:30.1.1-jre"

    testImplementation "org.junit.jupiter:junit-jupiter-api:5.7.1"

    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine"
}

application {
    mainClass = 'tech.skagedal.gmailinboxstatus.GmailInboxStatus'
}

tasks.named('test') {
    useJUnitPlatform()
}
